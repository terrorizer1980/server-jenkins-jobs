- project:
    name: oci-unit-tests
    testcase:
      - postgresql
      - redis
      - mysql
      - nginx
      - prometheus
      - apache2
      - alertmanager
      - memcached
      - grafana
      - cortex
      - telegraf
    jobs:
      - oci-unit-{testcase}

- job-template:
    name: oci-unit-{testcase}
    defaults: oci
    triggers:
      - timed: "@daily"
    parameters:
      - git-params-server-test-scripts
    wrappers:
      - timeout:
          timeout: 90
          fail: true
      - timestamps
      - workspace-cleanup
    builders:
      - shell: |
          #!/bin/sh

          set -eufx

          export https_proxy=http://squid.internal:3128

          git clone --depth 1 -b "$STSBRANCH" "$STSREPO" sts
          cd sts/oci-unit-tests
          sh "{testcase}_test.sh" || exit 1
    publishers:
      - email-squeaky-wheel
