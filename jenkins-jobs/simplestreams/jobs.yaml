- job:
    name: simplestreams-build
    node: metal-amd64
    builders:
      - shell: |
          #!/bin/bash -x
          set -e
          release=xenial

          rm -rf *
          git clone https://git.launchpad.net/simplestreams build
          cd build

          ./tools/build-deb -d -S -us -uc
          sbuild --nolog --verbose "--dist=$release" simplestreams_*.dsc

- job:
    name: simplestreams-debug
    parameters:
      - branch
      - tox-parameters
    publishers:
      - email:
          recipients: ''
    project-type: matrix
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - metal-amd64
            - metal-ppc64el
            - metal-s390x
    builders:
      - shell: |
          #!/bin/bash -x
          rm -rf *

          git clone https://github.com/canonical/uss-tableflip.git uss-tableflip
          PATH=$PWD/uss-tableflip/scripts:$PATH

          ctool run-container -v --destroy "--name=ssdebug-$BUILD_NUMBER" \
              ubuntu-daily:bionic \
              --git="${branch}" \
              -- sh -c './tools/install-deps tox && https_proxy="http://squid.internal:3128" tox "$@"' \
                 -- ${tox_parameters}

- job:
    name: simplestreams-tests
    project-type: matrix
    triggers:
      - timed: "H 23 * * *"
    wrappers:
      - timestamps
      - workspace-cleanup
    publishers:
      - trigger:
          project: simplestreams-build
          threshold: FAILURE
      - email-server-crew
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - metal-amd64
            - metal-ppc64el
            - metal-s390x
    builders:
      - shell: |
          #!/bin/bash

          set -Eeufx -o pipefail

          branch=https://git.launchpad.net/simplestreams
          tox_parameters=""

          git clone https://github.com/canonical/uss-tableflip.git uss-tableflip
          PATH=$PWD/uss-tableflip/scripts:$PATH

          container="sstest-$BUILD_NUMBER"

          function cleanup {
              ! lxc info "$container" &>/dev/null || lxc delete "$container" --force
          }

          trap cleanup EXIT

          ctool run-container -v --destroy "--name=$container" \
              ubuntu-daily:bionic \
              --git="${branch}" \
              -- sh -c './tools/install-deps tox && https_proxy="http://squid.internal:3128" tox "$@"' -- ${tox_parameters}
