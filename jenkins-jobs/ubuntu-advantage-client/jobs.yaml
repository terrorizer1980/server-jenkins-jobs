- job:
    name: uaclient-cleanup-stale-aws-vms
    defaults: ubuntu-advantage-client
    node: torkoal
    wrappers:
      - workspace-cleanup
    triggers:
      - timed: '@daily'
    builders:
      - shell: |
          set -ex

          git clone https://github.com/canonical/server-test-scripts.git
          git clone https://github.com/canonical/pycloudlib.git

          python3 -m venv /tmp/aws-cleanup
          . /tmp/aws-cleanup/bin/activate
          pip install pip --upgrade

          cd pycloudlib
          pip install -r requirements.txt
          cd ..

          DATE=`date +%D`
          for region in us-east-1 us-east-2; do
            AWS_DEFAULT_REGION=${region} python server-test-scripts/ubuntu-advantage-client/ec2_cleanup.py -b ${DATE} || true
          done;

