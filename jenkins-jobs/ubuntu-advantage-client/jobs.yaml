- job:
    name: uaclient-flake8
    defaults: ubuntu-advantage-client
    parameters:
      - uaclient
    wrappers:
      - workspace-cleanup
    triggers:
      - timed: '@daily'
    builders:
      - shell: |
          set -ex

          git clone --depth 1 -b "$UABRANCH" "$UAREPO" ua-client
          cd ua-client

          tox -e flake8
          tox -e flake8-bionic

