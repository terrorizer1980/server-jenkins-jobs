- project:
    name: ubuntu-advantage-client
    ubuntuvmrelease:
      - 16.04
      - 18.04
      - 20.04
    ubunturelease:
      - 14.04
      - 16.04
      - 18.04
      - 20.04
    ubuntureleasename:
      - trusty
      - xenial
      - bionic
      - focal
    ubuntuupgrade:
      - 14.04
      - 16.04
      - 18.04
    jobs:
      - uaclient-build-package-{ubuntureleasename}
      - uaclient-aws-pro-{ubunturelease}
      - uaclient-azure-pro
      - uaclient-aws-generic-{ubunturelease}
      - uaclient-azure-generic-{ubunturelease}
      - uaclient-lxd-{ubunturelease}
      - uaclient-vm
      - uaclient-upgrade-{ubuntuupgrade}

- defaults:
    name: ubuntu-advantage-client
    description: |
      Ubuntu Advantage Client Ubuntu Server QA Jenkins Job

      *** STOP ***
      Do NOT edit this job through the web
      This job is managed by Jenkins Job Builder and stored on Github via the URL below:
      https://github.com/canonical/server-jenkins-jobs
      *** STOP ***
    properties:
      - build-discarder:
          num-to-keep: 3
    publishers:
      - email-server-crew-qa
