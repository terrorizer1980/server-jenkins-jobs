- job:
    name: curtin-ci-trigger
    triggers:
      - timed: H/15 * * * *
    wrappers:
      # We run every 15 minutes, and runs usually take a few seconds
      - timeout:
          timeout: 15
          fail: true
    builders:
      - shell: |
          #!/bin/bash
          set -eux

          launchpadTrigger --lock-name=${JOB_NAME} \
                           --job=curtin-ci \
                           --branch=lp:curtin \
                           --trigger-ci

- job:
    name: curtin-autoland-trigger
    node: metal-amd64
    triggers:
      - timed: H/15 * * * *
    wrappers:
      # We run every 15 minutes, and runs usually take a few seconds
      - timeout:
          timeout: 15
          fail: true
    builders:
      - shell: |
          #!/bin/bash
          set -eux

          launchpadTrigger --lock-name=${JOB_NAME} \
                           --job=curtin-autoland-test \
                           --branch=lp:curtin \
                           --autoland

- job:
    name: curtin-ci
    parameters:
      - landing-candidate
      - landing-candidate-branch
      - candidate-revision
      - merge-proposal
      - use-description-for-commit
    project-type: matrix
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - torkoal
            - metal-ppc64el
            - metal-arm64
            - metal-s390x
    auth-token: BUILD_ME
    publishers:
      - archive:
          artifacts: 'output/**'
          excludes: 'output/debug.log, **/*img'
          allow-empty: true
      - trigger-parameterized-builds:
          - project: admin-lp-git-vote
            condition: UNSTABLE_OR_WORSE
            predefined-parameters: |
              MERGE_BRANCH=${landing_candidate}
              MERGE_REVISION=${candidate_revision}
              MERGE_URL=${merge_proposal}
              TEST_RESULT=FAILED
              TEST_URL=${BUILD_URL}
      - trigger-parameterized-builds:
          - project: admin-lp-git-vote
            condition: SUCCESS
            predefined-parameters: |
              MERGE_BRANCH=${landing_candidate}
              MERGE_REVISION=${candidate_revision}
              MERGE_URL=${merge_proposal}
              TEST_RESULT=PASSED
              TEST_URL=${BUILD_URL}
    wrappers:
      - timestamps
      - workspace-cleanup
    builders:
      - shell: |
          #!/bin/bash
          set -eux

          branch=${landing_candidate//lp:/https://git.launchpad.net/}

          cmd="git clone --branch=${landing_candidate_branch} $branch curtin-${BUILD_NUMBER}"
          for i in 0s 5s 1m 10m; do sleep $i; $cmd && s=0 && break || s=$?; done; (exit $s)

          cd curtin-${BUILD_NUMBER}
          git rev-parse HEAD
          git remote add upstream https://git.launchpad.net/curtin

          cmd="git fetch upstream --tags"
          for i in 0s 5s 1m 10m; do sleep $i; $cmd && s=0 && break || s=$?; done; (exit $s)

          no_proxy=launchpad.net https_proxy="http://squid.internal:3128" tox

          if [ "$(arch)" == "x86_64" ]; then
              ./tools/jenkins-runner --skip-images-dirlock -p 4 tests/vmtests/test_basic.py:XenialGATestBasic tests/vmtests/test_basic.py:BionicTestBasic
          fi

- job:
    name: curtin-autoland-test
    node: torkoal
    parameters:
      - string:
          name: candidate_revision
          description: Revision of the git branch
      - string:
          name: landing_candidate
          description: Launchpad git repo
      - string:
          name: landing_candidate_branch
          description: Branch name
      - string:
          name: merge_proposal
          description: Merge proposal URL
    auth-token: BUILD_ME
    publishers:
      - trigger-parameterized-builds:
          - project: admin-lp-git-autoland
            condition: UNSTABLE_OR_WORSE
            predefined-parameters: |
              MERGE_REVISION=${candidate_revision}
              MERGE_URL=${merge_proposal}
              TEST_RESULT=FAILED
              TEST_URL=${BUILD_URL}
      - trigger-parameterized-builds:
          - project: admin-lp-git-autoland
            condition: SUCCESS
            predefined-parameters: |
              MERGE_REVISION=${candidate_revision}
              MERGE_URL=${merge_proposal}
              TEST_RESULT=PASSED
              TEST_URL=${BUILD_URL}
    wrappers:
      - timestamps
      - workspace-cleanup
    builders:
      - shell: |
          #!/bin/bash
          set -eux

          git clone lp:curtin
          cd curtin

          git remote add autoland ${landing_candidate}
          git fetch autoland
          git merge autoland/${landing_candidate_branch} --squash
          git commit -m "test commit"

          no_proxy=launchpad.net https_proxy="http://squid.internal:3128" tox

          if [ "$(arch)" == "x86_64" ]; then
              ./tools/jenkins-runner --skip-images-dirlock -p 4 tests/vmtests/test_basic.py:XenialGATestBasic tests/vmtests/test_basic.py:BionicTestBasic
          fi
