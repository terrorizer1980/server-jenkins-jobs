- job:
    name: curtin-vmtest-sync-images
    node: metal-amd64
    triggers:
        - timed: "H 11,23 * * *"
    builders:
        - shell: |
            #!/bin/bash -x
            export http_proxy=http://squid.internal:3128
            export https_proxy=http://squid.internal:3128

            rm -Rf curtin
            git clone --branch=master https://git.launchpad.net/curtin
            cd curtin

            ./tools/vmtest-sync-images

- job:
    name: curtin-vmtest-devel-amd64
    node: metal-amd64
    parameters:
        - landing-candidate
        - landing-candidate-branch
        - nose-args
    triggers:
        - timed: "H 0 * * *"
    builders:
        - curtin-vmtest
    properties:
      - build-discarder:
          num-to-keep: 10
    publishers:
        - archive:
            artifacts: 'output/**'
            excludes: 'output/debug.log, **/*img'
        - email:
            recipients: server-crew-qa@lists.canonical.com

