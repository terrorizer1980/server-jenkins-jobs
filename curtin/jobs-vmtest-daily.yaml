- job:
    name: curtin-vmtest-daily-x
    node: torkoal
    parameters:
        - nose-args:
            default_nose_args:
    triggers:
        - timed: "H 4 * * 1,3,5"
    properties:
      - build-discarder:
          num-to-keep: 5
    publishers:
        - email-server-crew
        - archive-results
    builders:
      - vmtest-daily:
          release: xenial
          nose_args: nose_args

- job:
    name: curtin-vmtest-daily-b
    node: torkoal
    parameters:
        - nose-args:
            default_nose_args:
    triggers:
        - timed: "H 4 * * 2,4,6"
    properties:
      - build-discarder:
          num-to-keep: 5
    publishers:
        - email-server-crew
        - archive-results
    builders:
      - vmtest-daily:
          release: bionic
          nose_args: nose_args


- builder:
    name: vmtest-daily
    builders:
      - curtin-vmtest-sync-images
      - shell: |
          RELEASE={release}
          TYPE="daily"
          LXC_NAME="$JOB_NAME-$BUILD_NUMBER"

          export TMPDIR=/var/lib/jenkins/tmp/
          export CURTIN_VMTEST_CURTIN_EXE="curtin-from-container $LXC_NAME curtin"
          export CURTIN_VMTEST_SKIP_BY_DATE_BUGS="*"

          rm -Rf curtin-* output
          git clone --branch=master https://git.launchpad.net/curtin curtin-$BUILD_NUMBER
          cd curtin-$BUILD_NUMBER
          PATH="$PWD/tools:$PATH"

          ./tools/vmtest-system-setup
          ./tools/curtainer --"$TYPE" ubuntu-daily:"$RELEASE" --source=src "$LXC_NAME"
          cd src
          set +e
          ./tools/jenkins-runner -p 2 ${nose_args}
          RET=$?

          cd $WORKSPACE
          echo "cleanup: deleting links and image files"
          find output -type l -delete
          find output -type f -name "*.img" -delete

          # Return Skipped as Passed
          [ $RET -eq 2 ] && RET=0

          lxc delete "$LXC_NAME" --force

          exit $RET
