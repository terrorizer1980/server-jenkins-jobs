- job-template:
    name: admin-sbuild-update
    node: metal-amd64
    triggers:
      # 3am UTC every Sunday and Thursday
      - timed: "H 3 * * 0,4"
    publishers:
      - email:
          recipients: josh.powers@canonical.com
    builders:
      - shell: |
          #!/bin/bash -eux
          rm -rf *

          arch=$(dpkg --print-architecture)
          schroot_dir="/var/lib/schroot/chroots"

          sudo schroot --end-session --all-sessions

          for release in $(distro-info --supported);
          do
              if [ ! -d "$schroot_dir/$release-$arch" ]; then
                  mk-sbuild "$release" --arch="$arch"
              fi
              
              sudo sbuild-update -udcar source:"$release-$arch"
          done

