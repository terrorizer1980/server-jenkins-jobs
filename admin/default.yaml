- project:
    name: admin
    jobs:
      - admin-jobs-update
      - admin-master-enable
      - admin-sbuild-update
      - admin-slave-exec
      - admin-slave-exec-all
      - admin-lp-vote
      - admin-lp-vote-git

- defaults:
    name: global
    description: |
        Ubuntu Server QA Jenkins Job

        *** STOP ***
        Do NOT edit this job through the web
        This job is managed by Jenkins Job Builder and stored on Github via the URL below:
        https://github.com/canonical-server/jenkins-jobs
        *** STOP ***
    properties:
      - build-discarder:
          num-to-keep: 25
