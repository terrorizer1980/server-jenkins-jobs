- project:
    name: metrics
    jobs:
      - metric-server-cloudinit
      - metric-server-curtin
      - metric-server-simplestreams
      - metric-server-triage
      - metric-server-uploads

- defaults:
    name: global
    description: |
        LaunchPad Ubuntu Server QA Jenkins Job

        *** STOP ***
        Do NOT edit this job through the web
        This job is managed by Jenkins Job Builder and stored on LaunchPad via the URL below:
        https://code.launchpad.net/server-team-ci
        *** STOP ***
    node: metal-amd64
    triggers:
      - timed: "H * * * *"
    properties:
      - build-discarder:
          num-to-keep: 25
    publishers:
      - email:
          recipients: josh.powers@canonical.com
